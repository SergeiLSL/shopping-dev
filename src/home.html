<!DOCTYPE html>
<html lang="en">
	@@include('html/_head.htm',{
	"title":"SHOPING APP"
	})
	<body>
		<div class="wrapper">
			@@include('html/_header.htm',{})
			<main class="page">

				<section class="page__brands brands">
					<div class="brands__container">
						<div class="brands__inner">
							<div class="brands__items">
								<div class="brands__item">
									<img src="img/brands/hm.png" alt="Brand">
								</div>
								<div class="brands__item">
									<img src="img/brands/obey.png" alt="Brand">
								</div>
								<div class="brands__item">
									<img src="img/brands/shopify.png" alt="Brand">
								</div>
								<div class="brands__item">
									<img src="img/brands/lacoste.png" alt="Brand">
								</div>
								<div class="brands__item">
									<img src="img/brands/levis.png" alt="Brand">
								</div>
								<div class="brands__item">
									<img src="img/brands/amazon.png" alt="Brand">
								</div>
							</div>
						</div>
					</div>
				</section>

				<section class="page__new-arrivals new-arrivals">
					<div class="new-arrivals__container">
						<div class="new-arrivals__inner">
						</div>
					</div>
				</section>

				<section class="page__community community">
					<div class="community__container">
						<div class="community__inner">
							<div class="community__title">
								JOIN SHOPPING COMMUNITY TO GET MONTHLY PROMO
							</div>
							<div class="community__text">
								Type your email down below and be young wild generation
							</div>
							<form action class="community__send send">
								<input type="email" placeholder="Add your email here" required class="send__input">
								<button type="submit" class="send__button btn">Send</button>
							</form>
						</div>
					</div>
				</section>
			</main>
			@@include('html/_footer.htm',{})
		</div>
		@@include('html/_js.htm',{})
	</body>
</html>
